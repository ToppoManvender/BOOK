<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name" required placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" formControlName="price" required placeholder="Enter Price">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" formControlName="author" required placeholder="Enter Author">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Add Book</button>
            </div>
        </form>
    </div>
</div>

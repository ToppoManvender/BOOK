<div class="list-container">
    <div class="left-column">
      <h2 style="color: blue;">Upcoming Events</h2>
      <ul>
        <li *ngFor="let event of upcomingEvents">
          <a >
            <strong>{{ event.name }}</strong> - {{ event.dateTime | date: 'MMM d, y, h:mm a' }}
          </a>
        </li>
      </ul>
    </div>
    <div class="right-column">
      <h2 style="color: green;">Recent Events</h2>
      <ul>
        <li *ngFor="let event of recentEvents">
          <a >
            <strong>{{ event.name }}</strong> - {{ event.dateTime | date: 'MMM d, y, h:mm a' }}
          </a>
        </li>
      </ul>
    </div>
  </div>
